<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="window">
        <div class="windowInside">
            <div class="images" id="slides">
                <img src="./img/fallOut4.jpg" alt="图片" width="640" height="360">
                <img src="./img/FarCry.jpg" alt="图片" width="640" height="360">
                <img src="./img/GTA5.jpg" alt="图片" width="640" height="360">
                <img src="./img/the Elder Scroll.jpg" alt="图片" width="640" height="360">
                <img src="./img/Uncharted.jpg" alt="图片" width="640" height="360">
                <!--为了防止重排（图片没加载出来的时候占位符卡在那里，所有图片都挤在前面，加载完毕以后所有图片再往后挪，特别浪费性能）
                所以先把它们的宽度（高度）定了，这样图片即使没加载出来，还是待在原来的位置（因为浏览器就认定这个元素这么宽，把位置占着）-->
            </div>
        </div>
        <div class="arrow">
            <div id="left">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-previewleft"></use>
                </svg>
            </div>
            <div id="right">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-previewright"></use>
                </svg>
            </div>
        </div>
        <div id="buttons">
            <div id="normal"><div id="inside"><div></div></div></div>
            <div id="normal"><div id="inside"><div></div></div></div>
            <div id="normal"><div id="inside"><div></div></div></div>
            <div id="normal"><div id="inside"><div></div></div></div>
            <div id="normal"><div id="inside"><div></div></div></div>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_654475_agzz76oxjdk21emi.js"></script>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
